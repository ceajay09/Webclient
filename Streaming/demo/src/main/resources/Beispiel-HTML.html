<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Test</title>
</head>
<body>

<video controls id="videoElement" width="600" type="video/mp4"></video>
<input type="range" min="0" max="100" value="0" id="seekSlider" step="1" style="width: 600px; display: block; margin: 10px auto;" />

<script>
  document.addEventListener('DOMContentLoaded', function() {
    let videoElement = document.getElementById('videoElement');
    let seekSlider = document.getElementById('seekSlider');

    let videoDuration;
    let fileSize;

    async function fetchSegment(startRange, endRange) {
      try {
        const response = await fetch('http://localhost:8081/api/video/Krypto_T1_V2', {
          method: 'GET',
          headers: {
            'Authorization': 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJhZG1pbkBhZG1pbi5jb20iLCJleHAiOjE2OTU0NzI3NTN9.m_FaWTUi4VWQHSWXFuBrHWA8pphrCW8MI8j5UehYUlI',
            'Range': `bytes=${startRange}-${endRange}`
          }
        });

        if (response.status === 206 || response.status === 200) {
          const blob = await response.blob();
          videoElement.src = URL.createObjectURL(blob);
          // const contentRange = response.headers.get('Content-Range');
          // fileSize = parseInt(contentRange.split('/')[1]);
        } else {
          console.error('Failed to fetch video: ', response.status);
        }
      } catch (error) {
        console.error('Error fetching video: ', error);
      }
    }

    fetchSegment(0, 2000000).then(() => {
      for (let i = 2000000; i < fileSize; i += 2000000) {
          fetchSegment(i, i + 2000000 - 1);
      }
      videoElement.addEventListener('loadedmetadata', async () => {
      videoDuration = videoElement.duration;

      const response = await fetch('http://localhost:8081/api/video/Krypto_T1_V2', {
        method: 'HEAD',
        headers: {
          'Authorization': 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJhZG1pbkBhZG1pbi5jb20iLCJleHAiOjE2OTU0NzI3NTN9.m_FaWTUi4VWQHSWXFuBrHWA8pphrCW8MI8j5UehYUlI',
          'Range': 'bytes=0-'
        }
      });

      const contentRange = response.headers.get('Content-Range');
      if (contentRange) {
        fileSize = parseInt(contentRange.split('/')[1]);
      } else {
        console.error('Content-Range header is missing or could not parse file size');
      }

      if (!isNaN(fileSize)) {
        for (let i = 2000000; i < fileSize; i += 2000000) {
          fetchSegment(i, i + 2000000 - 1);
        }
      } else {
        console.error('Failed to get file size');
      }

        seekSlider.addEventListener('change', () => {
          let seekTime = (seekSlider.value / 100) * videoDuration;
          let startRange = Math.floor((seekTime / videoDuration) * fileSize);
          let endRange = fileSize - 1;
          fetchSegment(startRange, endRange);
          videoElement.currentTime = seekTime;
        });
      });
    });
  });
</script>
</body>
</html>
